<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Load-more</title>
    <script type="module" src="./js/load-more/load_more.js"></script>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="fixed-form">
        <ul class="list">
          <li class="item-links">
            <a class="link" href="./tui-pagination.html">Tui-pagination</a>
          </li>
          <li class="item-links">
            <a class="link action-click" href="./load-more.html">Load-more</a>
          </li>
          <li class="item-links">
            <a class="link" href="./infiniti-scroll.html">Infiniti-scroll</a>
          </li>
        </ul>

        <form class="search-form" id="search-form">
          <input
            class="input"
            type="text"
            name="searchQuery"
            autocomplete="off"
            placeholder="Search images..."
          />
          <button class="button" type="submit">Search</button>
        </form>
      </div>

      <div class="gallery">
        <!-- Картки зображень -->
      </div>

      <p class="text is-hidden">
        We're sorry, but you've reached the end of search results.
      </p>

      <div class="load-more-container">
        <button type="button" class="load-more is-hidden">Load more</button>
      </div>
    </div>
  </body>
</html>
